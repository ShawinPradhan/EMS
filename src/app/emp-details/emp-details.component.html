<div class="container">
    <div class="col-md-6 offset-md-3">
<h3 class="text-center">Employee Details</h3>

    <div class="form-group">
        <label>Employee Name:</label>
        <input disabled class="form-control" type="text" name="empName" [(ngModel)]="employee.empName">

    </div>
    

    <div class="form-group">
        <label>Email:</label>
        <input disabled class="form-control" type="email" name="email" [(ngModel)]="employee.email">
    </div>

    <div class="form-group">
        <label>Contact:</label>
        <input disabled class="form-control" type="tel" name="contact" [(ngModel)]="employee.contact">
    </div>

    <div class="form-group">
        <label>Designation:</label>
        <input disabled class="form-control" type="text" name="designation" [(ngModel)]="employee.designation">
    </div>

    <div class="form-group">
        <label>Salary:</label>
        <input disabled class="form-control" type="number" name="salary" [(ngModel)]="employee.salary">
    </div>

    <div class="form-group">
        <label>DOJ:</label>
        <input  disabled class="form-control" type="date" name="doj" [(ngModel)]="employee.doj">
    </div >

    <div class="form-group">
        <label>User Name:</label>
        <input disabled class="form-control" type="text" name="userName" [(ngModel)]="employee.userName">

    </div>

    <div class="form-group">
        <label>Password:</label>
        <input disabled class="form-control" type="password" name="password" [(ngModel)]="employee.password">

    </div>

    <br>

    <button class="btn btn-primary" (click)="list()">Back to Employee List</button>

</div>
</div>
